<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firestore 사용자 추적</title>

  <!-- Firebase SDK (v9 Modular 방식) -->
  <script type="module">
    // Firebase SDK 모듈 가져오기
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // Firebase 설정 (복사하신 정보 사용)
    const firebaseConfig = {
      apiKey: "AIzaSyBN965sQRm-wSAKpewEQIYSabo_C4iFMak",
      authDomain: "esgmayo-34ad9.firebaseapp.com",
      projectId: "esgmayo-34ad9",
      storageBucket: "esgmayo-34ad9.appspot.com",
      messagingSenderId: "965037628249",
      appId: "1:965037628249:web:2684a1fec4fa8b0009ca48"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 고유 사용자 ID 생성
    function generateUserId() {
      return 'user_' + Math.random().toString(36).substr(2, 9);
    }

    // 사용자 정보 저장
    async function saveUserInfo() {
      const userId = generateUserId();
      const userData = {
        timestamp: new Date().toISOString(),
        page: window.location.href,
        device: navigator.userAgent,
        referrer: document.referrer
      };

      try {
        await setDoc(doc(db, "users", userId), userData);
        console.log("✅ 사용자 정보 저장 성공:", userData);
      } catch (e) {
        console.error("❌ 저장 실패:", e);
      }
    }

    // 페이지 로드 후 실행
    window.addEventListener("load", () => {
      saveUserInfo();
    });
  </script>
</head>
<body>
  <h1>🔥 Firestore 사용자 추적</h1>
  <p>이 페이지에 들어오면 자동으로 Firestore에 사용자 정보가 저장됩니다.</p>
</body>
</html>
