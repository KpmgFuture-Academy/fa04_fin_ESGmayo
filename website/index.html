<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESG 방문자 추적</title>

  <!-- ✅ Google Fonts & 스타일 -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #2e7d32;
      --blue: #0277bd;
      --gray: #f5f5f5;
      --dark: #333;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: var(--gray);
      color: var(--dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      color: var(--green);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    .esg-box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    .pill {
      display: inline-block;
      background-color: var(--blue);
      color: white;
      font-size: 0.9rem;
      padding: 6px 14px;
      border-radius: 30px;
      margin: 4px;
      font-weight: bold;
    }

    footer {
      margin-top: 50px;
      font-size: 0.85rem;
      color: #888;
    }
  </style>

  <!-- ✅ Firebase SDK 모듈 방식 -->
  <!-- ✅ Firestore에 사용자 정보 저장 구조 요약 -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

  // 🔐 Firebase 설정
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };

  // ✅ Firebase 초기화 & Firestore 연결
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // 👤 사용자 ID 생성기 (랜덤)
  function generateUserId() {
    return 'user_' + Math.random().toString(36).substr(2, 9);
  }

  // 💾 Firestore에 사용자 정보 저장
  async function saveUserInfo() {
    const userId = generateUserId();
    const userData = {
      timestamp: new Date().toISOString(),
      page: window.location.href,
      device: navigator.userAgent,
      referrer: document.referrer
    };

    try {
      await setDoc(doc(db, "users", userId), userData);
      console.log("✅ 사용자 정보 저장 성공:", userData);
    } catch (e) {
      console.error("❌ 저장 실패:", e);
    }
  }

  // 🚀 페이지 로드 시 정보 저장
  window.addEventListener("load", () => {
    saveUserInfo();
  });
</script>

</head>
<body>

  <div class="esg-box">
    <h1>지속가능한 ESG 웹사이트</h1>
    <p>방문해주셔서 감사합니다.<br>여러분의 방문 정보는 ESG 통계를 위해 안전하게 기록됩니다.</p>

    <div>
      <span class="pill">🌱 환경 (E)</span>
      <span class="pill">🤝 사회 (S)</span>
      <span class="pill">🏛️ 지배구조 (G)</span>
    </div>
  </div>

  <footer>
    © 2025 ESGmayo. All rights reserved.
  </footer>
</body>
</html>
